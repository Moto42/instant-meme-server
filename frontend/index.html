<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instant Meme</title>
</head>
<body>
  <header></header>
  <main>
    <div class="modal modal--hidden" id="instructions"></div>
    <div id="app">
      <div class="app__left" id="template_chooser">
        <div class="template_chooser__button halfbutton--left" id="template_chooser__button--previous">
          <div>
            <b>&lt;</b>
          </div>
        </div>
        <canvas id="template_chooser__template"></canvas>
        <div class="template_chooser__button halfbutton--right" id="template_chooser__button--next">
          <div>
            <b>&gt;</b>
          </div>
        </div>
      </div>
      <div class="app__right">
        Text Blocks:
        <div id="outputs">
          <div id="memeNameDisplay">Meme Name: <span id="memeNameDisplay__name">name here</span></div>
          <!-- <input id="memeLink" type="text"> -->
        </div>
        <div id="inputs"></div>
      </div>
    </div>
  </main>
  <footer>&copy; Wesley Williams 2020 </footer>
  <script src="./script.js"></script>
</body>
</html>
